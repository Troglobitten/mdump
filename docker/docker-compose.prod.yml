version: '3.8'

services:
  mdump:
    image: ghcr.io/${GITHUB_REPOSITORY:-mdump}/mdump:latest
    container_name: mdump
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - mdump-data:/data
    environment:
      - NODE_ENV=production
      - DATA_DIR=/data
      - NOTES_DIR=/data/notes
      - PORT=8080
      - SESSION_SECRET=${SESSION_SECRET}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/auth/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  mdump-data:
    driver: local
