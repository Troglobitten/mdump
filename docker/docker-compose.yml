version: '3.8'

services:
  mdump:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mdump
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - mdump-notes:/data/notes
      - mdump-config:/data/config
      - mdump-cache:/data/.image-cache
    environment:
      - NODE_ENV=production
      - DATA_DIR=/data
      - NOTES_DIR=/data/notes
      - PORT=8080
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/auth/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mdump-notes:
    driver: local
  mdump-config:
    driver: local
  mdump-cache:
    driver: local
